<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rongsok App | Perintis.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="pt-5 px-2 d-flex flex-row justify-content-between">
           
        </div>

        <div class="text-center mt-4">
            <span class="heading">App Rongsok</span>
        </div>

        <div class="text-center">
            <span class="sub-heading">Daftar</span>
        </div>

        <div class="d-flex flex-row menu mt-5 mx-2 justify-content-between align-items-center">
            <span class="px-4 py-2"><a style="text-decoration: none;" href="index.html">Login</a></span>
            <span class="px-4 py-2 active">Daftar</span>
        </div>

        <div class="mt-3 mx-2 align-items-center">

        <div class="mx-2 align-items-center">
            <span class="px-3 py-1"><input type="text" name="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="button-addon2"></span>

        <div class="mx-2 align-items-center">

        </div>
            <span class="px-3 py-3"><button class="btn btn-outline-secondary" type="button" id="button-addon2"><a style="text-decoration: none;" href="index.html">Daftar</a></button>
